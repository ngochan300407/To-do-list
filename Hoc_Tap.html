<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Hoc_Tap.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="Thanh_cong_cụ2">
      <div class="left2">
        <strong>Welcome To Do List</strong>
      </div>
      <div class="trung_tâm2">
        <input
          id="tìm_kiếm"
          placeholder="Tìm task ở đây...."
          oninput="searchTask()"
        />
      </div>
    </div>
    <div class="Duoi_Thanh_Cong_Cụ2">
      <div class="Home">
        <a href="index.html" class="Home2">Home</a>
      </div>
      <div class="Học_Tập2">
        <a href="Hoc_Tap.html" class="Hoc_tap-box2">Học Tập</a>
      </div>

      <div class="Daily_routine2">
        <a href="Daily.html" class="Daily_box2">Daily Routine</a>
      </div>
      <div class="Work2">
        <a href="Work.html" class="Work_box2">Công Việc</a>
      </div>
    </div>
    <h2>Thời Khóa Biểu</h2>
    <div class="Chinh_Giua">
      <div class="LeftColumn">
        <table id="tkbTable">
          <thead>
            <tr>
              <th>Giờ</th>
              <th>Thứ 2</th>
              <th>Thứ 3</th>
              <th>Thứ 4</th>
              <th>Thứ 5</th>
              <th>Thứ 6</th>
              <th>Thứ 7</th>
              <th>Chủ Nhật</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button id="resetBtn">Reset</button>
        <div class="progress-box">
          <p>Tiến độ hoàn thành Task</p>
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <span id="progressText">0%</span>
        </div>
      </div>
      <div class="TaskBox">
        <h2>Task List</h2>
        <div class="task-input">
          <input type="text" id="taskInput" placeholder="Nhập task" />
          <button id="addTaskBtn">Thêm</button>
        </div>
        <ul id="taskList"></ul>
        <button id="resetTaskBtn">Reset Tasks</button>
      </div>
    </div>
    <script src="script_m.js"></script>
  </body>
</html>
